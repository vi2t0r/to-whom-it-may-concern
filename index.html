<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نامه</title>

<style>
:root {
  --bg: #f7f6f3;
  --card: #ffffff;
  --text: #2c2c2c;
  --muted: #777;
  --accent: #8b5e3c;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Segoe UI", system-ui, sans-serif;
  direction: rtl;
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  background: var(--card);
  width: 100%;
  max-width: 520px;
  padding: 28px 22px 26px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}

/* عنوان بالا */
.top-title {
  text-align: center;
  font-size: 12px;
  letter-spacing: 1px;
  color: var(--muted);
  margin-bottom: 18px;
}

h1 {
  margin: 0 0 10px;
  font-weight: 500;
  font-size: 22px;
}

p.hint {
  color: var(--muted);
  line-height: 1.8;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: white;
}

button:active {
  opacity: 0.9;
}

#content {
  display: none;
  white-space: pre-line;
  line-height: 2;
  font-size: 16px;
  margin-top: 10px;
  animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

.footer {
  margin-top: 28px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}

/* بهینه‌سازی بیشتر برای صفحه‌های خیلی کوچک */
@media (max-width: 360px) {
  .card {
    padding: 22px 16px;
  }

  h1 {
    font-size: 20px;
  }

  #content {
    font-size: 15px;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="top-title">به یاد مونس دل‌ها</div>

    <div id="login">
      <h1>برای محبوبم</h1>
      <p class="hint">
        این نوشته فقط برای کسی است که کلمه‌ی عبور را می‌داند.
      </p>

      <input type="password" id="pass" placeholder="کلمه‌ی عبور">
      <button onclick="decrypt()">باز کردن نامه</button>
    </div>

    <div id="content"></div>

    <div class="footer">
      نشود فاش کسی آنچه میان من و توست
    </div>

  </div>
</div>

<script>
const encryptedText = "PASTE_ENCRYPTED_TEXT_HERE";

async function decrypt() {
  try {
    const pass = document.getElementById("pass").value;
    const data = Uint8Array.from(atob(encryptedText), c => c.charCodeAt(0));
    const salt = data.slice(0,16);
    const iv = data.slice(16,28);
    const ciphertext = data.slice(28);

    const keyMaterial = await crypto.subtle.importKey(
      "raw",
      new TextEncoder().encode(pass),
      "PBKDF2",
      false,
      ["deriveKey"]
    );

    const key = await crypto.subtle.deriveKey(
      { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
      keyMaterial,
      { name: "AES-GCM", length: 256 },
      false,
      ["decrypt"]
    );

    const plain = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv },
      key,
      ciphertext
    );

    document.getElementById("login").style.display = "none";
    const content = document.getElementById("content");
    content.textContent = new TextDecoder().decode(plain);
    content.style.display = "block";
  } catch {
    alert("تو محرم اسرار نیستی!");
  }
}
</script>

</body>
</html>
