<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نامه</title>
  <style>
    body { font-family: sans-serif; direction: rtl; max-width: 700px; margin: 50px auto; }
    #content { display: none; }
  </style>
</head>
<body>

<div id="login">
  <p>رمز را وارد کنید:</p>
  <input type="password" id="pass">
  <button onclick="check()">ورود</button>
</div>

<div id="content">
  <h2>نامه</h2>
  <p>
    اینجا متن نامه‌ی اصلی تو قرار می‌گیره.
  </p>
</div>

<script>
  function check() {
    if (document.getElementById("pass").value === "12345") {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    } else {
      alert("رمز اشتباه است");
    }
  }
</script>

</body>
</html>
